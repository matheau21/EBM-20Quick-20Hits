<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue square background -->
  <rect 
    x="5" 
    y="5" 
    width="90" 
    height="90" 
    rx="12" 
    ry="12" 
    fill="#2774AE"
    stroke="#1e5f8c"
    stroke-width="2"
  />
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3d85c6" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#1e5f8c" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <rect 
    x="5" 
    y="5" 
    width="90" 
    height="90" 
    rx="12" 
    ry="12" 
    fill="url(#logoGradient)"
  />
  
  <!-- EBM Text -->
  <text 
    x="50" 
    y="62" 
    text-anchor="middle" 
    font-size="28" 
    font-weight="900" 
    font-family="Arial, sans-serif"
    fill="#E6BC00"
    stroke="#B8940A"
    stroke-width="0.5"
  >
    EBM
  </text>
  
  <!-- Small highlight for depth -->
  <rect 
    x="8" 
    y="8" 
    width="20" 
    height="3" 
    rx="1.5" 
    fill="rgba(255, 255, 255, 0.2)"
  />
</svg>
